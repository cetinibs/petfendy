version: '3.8'

services:
  petfendy-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petfendy
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - petfendy-network

  # Nginx reverse proxy (optional - uncomment if needed)
